<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <pre>
        이미지는 앨범, 상품, 회원이미지
        일반적으로 둥근 모서리, 앨범은 썸네일, 회원이미지는 원형이미지

        <img src="파일명 및 주소" alt="파일이 없을 때 안내문"
             title="이미지에 마우스 올렸을 때 안내문" width="폭 크기" height="높이 크기">
                                            class w-크기         h-높이

        [이미지 유형]
        .rounded-circle : 원 이미지
        .rounded : 원 이미지
        .border : 테두리 이미지
        .img-thumbnail : 썸네일
    </pre>
    <div>
        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fbb%2F52%2F84%2Fbb52847172fa567ded4fc3d413962b57.jpg&type=sc960_832"
        alt="이미지가 없습니다." title="배경화면">
    </div>
    <div>
        <img class="rounded" src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fbb%2F52%2F84%2Fbb52847172fa567ded4fc3d413962b57.jpg&type=sc960_832"
             alt="이미지가 없습니다." title="배경화면">
    </div>
    <div>
        <img class="rounded-circle" src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fbb%2F52%2F84%2Fbb52847172fa567ded4fc3d413962b57.jpg&type=sc960_832"
             alt="이미지가 없습니다." title="배경화면">
    </div>
    <div>
        <img class="border" src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fbb%2F52%2F84%2Fbb52847172fa567ded4fc3d413962b57.jpg&type=sc960_832"
             alt="이미지가 없습니다." title="배경화면">
    </div>
    <div>
        <img class="img-thumbnail" src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fbb%2F52%2F84%2Fbb52847172fa567ded4fc3d413962b57.jpg&type=sc960_832"
